<html>

<head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js">
    </script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="boxTexture" src="{{  url_for('static',filename ='images/mYmmbrp.jpg') }}">
            <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
            <img id="skyTexture" src="https://c1.staticflickr.com/8/7376/16218590470_468084c950_h.jpg">
        </a-assets>
        <a-box position="0 2 -5" rotation="0 45 45" scale="2 2 2" src="#boxTexture">
            <a-animation attribute="position" direction="alternate" dur="2000" repeat="indefinite" to="0 2.2 -5"></a-animation>
            <a-animation attribute="rotation" begin="click" dur="2000" to="360 405 45"></a-animation>
            <a-animation attribute="scale" begin="mouseenter" dur="300" to="2.3 2.3 2.3"></a-animation>
            <a-animation attribute="scale" begin="mouseleave" dur="300" to="2 2 2"></a-animation>
        </a-box>
        <a-sky src="#skyTexture"></a-sky>
        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="2" position="2 4 4"></a-light>

        <a-text value="Hello, A-Frame!" color="#BBB" position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>
        <a-camera position="0 1 4" cursor-visible="true" cursor-scale="2" cursor-color="#0095DD" cursor-opacity="1">
        </a-camera>

    </a-scene>
</body>

</html>
